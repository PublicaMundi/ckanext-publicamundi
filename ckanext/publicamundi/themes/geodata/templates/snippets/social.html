{% set current_url = h.full_current_url() %}
<section class="social">
<h2 class="module-heading">{{ _('Share') }}</h2>
    <p class="module-content">
  <ul class="unstyled">
    <li><a href="https://plus.google.com/share?url={{ current_url }}" target="_blank"><i class="icon-google-plus-sign"></i></a></li>
    <li><a href="https://twitter.com/share?url={{ current_url }}" target="_blank"><i class="icon-twitter-sign"></i></a></li>
    <li><a href="https://www.facebook.com/sharer.php?u={{ current_url }}" target="_blank"><i class="icon-facebook-sign"></i></a></li>
</ul>
</p>
</section>
