{% import 'macros/markup_helpers.html' as markup_helpers -%}

{% if input_classes is not defined %}{% set input_classes = [ 'input-medium' ] %}{% endif -%}

<div class="control-group{{ " error" if errors }}{{ " " ~ classes | join(' ') }}">
    <label class="control-label" for="{{ 'input-' ~ qname }}">
        {{ title }}{{ markup_helpers.mark_required(required) }}
    </label>
    <div class="controls">
        <input type="password" id="{{ 'input-' ~ qname }}"  name="{{ qname }}"
            class="{{ input_classes | list | join(" ") }}"
            data-check="#{{ 'input-' ~ qname ~ '-1' }}"
            {{ attrs | xmlattr -}}
        />
        <input type="password" id="{{ 'input-' ~ qname ~ '-1' }}"  name="{{ qname ~ '-1' }}"
            class="{{ input_classes | list | join(" ") }}"
        />
        {% if errors -%}
        <span class="help-inline">{{ errors | join(', ') }}</span>
        {% endif -%}
    </div>
</div>
