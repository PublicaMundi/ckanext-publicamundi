{% import 'macros/markup_helpers.html' as markup_helpers -%}

<div class="control-group{{ " " ~ classes|join(' ') }}">
    <label class="control-label">{{ title }}</label>
    <div class="controls">
        {%- for r in pkg_dict.resources %}
        <input type="text" id="{{ 'input-' ~ qname ~ '.' ~ loop.index0 }}"  name="{{ qname ~ '.' ~ loop.index0 }}"
            class="{{ input_classes|join(" ") }}"
            value="{{ r.url }}" 
            disabled="disabled"
        />
        {% endfor -%}
        <div class="help-block"
         >The resource URLs are to be supplied separately at <a href="{{ '/dataset/resources/' ~ pkg_dict.name }}">Resources</a>. So, resource locators are listed above only for reasons of compliance to the <strong>INSPIRE</strong> specification.</div>
    </div>
</div>
