<div class="control-group {{ classes|join(' ') }}">
    <label class="control-label">{{ label }}</label>
    <div class="controls">
         {% for opt in options %}
         <div class="checkbox">
            <input type="checkbox" name="{{ opt.name }}" id="{{ opt.id or ('input-' ~ opt.name) }}" 
                value="{{ opt.value|default('y') }}" {% if opt.checked %}checked{% endif %} >
             <span>{{ opt.description }}</span>
         </div>
         <p></p>
         {% endfor %}
    </div>
</div>
